<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, td{
        border-collapse: collapse;
        border: 2px solid #f6e58d;
    }
</style>
<body>
    <h1>table tag</h1>
    <table>
        <tr>
            <td>번호</td>
            <td>이름</td>
            <td>연락처</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">박재희</td>
        </tr>
        <tr>
            <td>2</td>
            <td>이강청</td>
        </tr>
    </table>
</body>
</html>
